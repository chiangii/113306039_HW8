<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>113306039_HW8</title>
    <link rel="stylesheet" href="113306039_HW8.css">
</head>
<body>
    <div class="calculator">
        <h1>JS Calculator</h1>
        <form id="calcForm">
            <label for="num1">Number 1</label>
            <input type="number" id="num1" required>

            <label for="num2">Number 2</label>
            <input type="number" id="num2" required>

            <label for="operator">Operate way?</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <button type="button" id="calculate">Add</button>
        </form>
        <div class="result">
            <p>Result = <span id="result">0.00</span></p>
        </div>
    </div>
</body>

<script>
const operatorElement = document.getElementById('operator');
const calculateButton = document.getElementById('calculate');
const resultDisplay = document.getElementById('result');

// 根據選擇的運算符更新按鈕文字
operatorElement.addEventListener('change', function() {
    switch (operatorElement.value) {
        case '+':
            calculateButton.textContent = 'Add';
            break;
        case '-':
            calculateButton.textContent = 'Minus';
            break;
        case '*':
            calculateButton.textContent = 'Multiply';
            break;
        case '/':
            calculateButton.textContent = 'Divide';
            break;
    }
});

// 計算按鈕的功能
calculateButton.addEventListener('click', function() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const operator = operatorElement.value;

    if (isNaN(num1) || isNaN(num2)) {
        resultDisplay.textContent = 'Invalid input';
        return;
    }

    let result;
    switch (operator) {
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            if (num2 === 0) {
                resultDisplay.textContent = 'Cannot divide by zero';
                return;
            }
            result = num1 / num2;
            break;
        default:
            resultDisplay.textContent = 'Invalid operator';
            return;
    }

    resultDisplay.textContent = result.toFixed(2);
});

</script>
</html>
